<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

th, td {
 text-align: center;
 padding: 4px;
}
</style>
</head>
<body>

<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table width="500">
  <tr>
    <th colspan="3">Name</th>
    <th style="background-color:rgba(236, 236, 37, 0.5);">t2</th>
    <th style="background-color: yellow;">t3</th>
    <th style="background-color: yellow;">t4</th>
  </tr>
  <tr style="background: linear-gradient(120deg, rgba(236, 236, 37, 0.5),rgba(23, 44, 90, 0.5))">
    <td >Tuần</td>
    <td>Nguyên liệu</td>
    <td>Giá thành</td>
    <td colspan="3">món ăn</td>
  </tr>
  <tr>
    <td>tuần 1</td>
    <td>thịt bò</td>
    <td>bò kho</td>
    <td>bò luộc</td>
    <td>bò xào</td>
    <td>bò nướng</td>
  </tr>
    <tr>
    <td>tuần 2</td>
    <td>thịt lợn</td>
    <td>thịt lợn chiên</td>
    <td>thịt lợn rán</td>
    <td>lợn xào</td>
    <td>lợn nướng</td>
  </tr>
  <tr>
    <td>tuần 3</td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>
</body>
</html>
